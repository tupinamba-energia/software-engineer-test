services:
  postgres:
    image: postgres:16-alpine
    container_name: impression_click_api_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: impression_click_api_dev
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d impression_click_api_dev"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  postgres_data:
